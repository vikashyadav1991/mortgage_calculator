<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Mortgage Payment Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form action="/calculate" method="post">
                            <div class="mb-3">
                                <label for="balance" class="form-label">Mortgage Balance ($)</label>
                                <input type="number" class="form-control" id="balance" name="balance" value="300000" step="1000" min="1000" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="interest_rate" class="form-label">Annual Interest Rate (%)</label>
                                <input type="number" class="form-control" id="interest_rate" name="interest_rate" value="5.0" step="0.01" min="0" max="20" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="payment" class="form-label">Regular Payment ($)</label>
                                <input type="number" class="form-control" id="payment" name="payment" value="2000" step="10" min="10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="frequency" class="form-label">Payment Frequency</label>
                                <select class="form-select" id="frequency" name="frequency">
                                    <option value="monthly">Monthly</option>
                                    <option value="bi-weekly">Bi-Weekly</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="quarterly">Quarterly</option>
                                    <option value="semi-annually">Semi-Annually</option>
                                    <option value="annually">Annually</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lump_sum" class="form-label">Annual Lump Sum ($)</label>
                                <input type="number" class="form-control" id="lump_sum" name="lump_sum" value="0" step="100" min="0">
                            </div>
                            
                            <div class="mb-3" id="lump_sum_month_container">
                                <label for="lump_sum_month" class="form-label">Lump Sum Month</label>
                                <select class="form-select" id="lump_sum_month" name="lump_sum_month">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <small class="text-muted">Select the month when you want to apply the annual lump sum payment.</small>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Calculate & Show Full Amortization</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
